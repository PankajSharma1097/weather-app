<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast application</title>
    <link rel="stylesheet" href="style.css">
    <!-- link for fonts -->
    <script src="https://kit.fontawesome.com/553dfb2e6a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text"  placeholder="search your place">
            <button class="search-btn">
                <i class="fa fa-search"></i>

            </button>
        </header>
        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Delhi</h4>
                </div>
                <h5 class="current-date-txt">Wed, 1 Mar</h5>
            </div>
            <div class="weather-summury-container">
                <img src="/assets/weather/clouds.svg" class="weather-summury-img">
                <div class="weather-summury-info">
                    <h1 class="temp-txt">32°C</h1>
                    <h3 class="condition-txt regural-txt">clouds</h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regural-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regural-txt">wind speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regural-txt">11 Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regural-txt">11 Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regural-txt">11 Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regural-txt">11 Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29°C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regural-txt">11 Mar</h5>
                    <img src="assets/weather/thunderstorm.svg" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29°C</h5>
                </div>
            </div>
        </section>
        <!-- <section class="search-city section-"> </section> -->
        


        
    </main>
    
<script src="script.js"></script>
</body>
</html>
